<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>STAER – Mapa de Aeronaves</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .filter-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;
      background-color: rgba(255, 255, 255, 0.96);
      padding: 10px 14px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.35);
      font-size: 13px;
    }
    .filter-panel h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
    }
    .filter-panel label {
      display: block;
      margin-bottom: 6px;
    }
    .filter-panel input[type="text"] {
      width: 140px;
      font-size: 12px;
      padding: 2px 4px;
      margin-top: 2px;
    }
    .hint {
      font-size: 11px;
      color: #666;
    }
    .filter-panel .buttons {
      margin-top: 6px;
      text-align: right;
    }
    .filter-panel button {
      font-size: 12px;
      padding: 3px 8px;
      margin-left: 4px;
      cursor: pointer;
    }
    .map-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
        .status-block {
      background-color: #f7f7f7;
      border-radius: 4px;
      padding: 6px 8px;
      margin-bottom: 8px;
      border: 1px solid #e0e0e0;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 2px;
    }
    .status-row.time {
      margin-top: 4px;
      font-size: 11px;
      color: #555;
    }
    .status-label {
      font-weight: 500;
    }
    .status-value {
      font-weight: bold;
      margin-left: 8px;
    }
    .section-title {
      font-size: 12px;
      font-weight: bold;
      margin: 6px 0 4px 0;
      border-top: 1px solid #e0e0e0;
      padding-top: 4px;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <!-- Painel de filtros -->
  <form class="filter-panel" method="get" action="/">
    <h3 style="margin-bottom: 4px;">DUMP1090 – STAER</h3>

    <!-- Estado atual (estatísticas) -->
    <div class="status-block">
      <div class="status-row">
        <span class="status-label">Aircraft (total):</span>
        <span class="status-value">{{ total_json }}</span>
      </div>
      <div class="status-row">
        <span class="status-label">(with positions):</span>
        <span class="status-value">{{ total_with_pos }}</span>
      </div>
      <div class="status-row time">
        <span class="status-label">Last update (UTC):</span>
        <span class="status-value">{{ last_update }}</span>
      </div>
    </div>

    <div class="section-title">Filtros</div>

    <label class="checkbox-row">
      <input type="checkbox" name="in_airspace" value="on"
             {% if in_airspace %}checked{% endif %}>
      <span>Aviões no espaço aéreo (PT)</span>
    </label>

    <label>
      Voo / destino contém:
      <input type="text" name="dest" value="{{ dest }}">
      <div class="hint">ex: TAP, RZO, OPO, LIS...</div>
    </label>

    <div class="buttons">
      <button type="submit">Aplicar</button>
      <button type="button" onclick="window.location='/'">Limpar</button>
    </div>
  </form>

  <!-- Mapa gerado pelo Folium -->
  <iframe class="map-frame" src="/map_inner"></iframe>

</body>
</html>
